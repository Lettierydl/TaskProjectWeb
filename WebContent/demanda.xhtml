<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Task</title>
	<link href="dist/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="dist/css/signin.css" rel="stylesheet" />

</h:head>
<h:body>
	<div class="container">
	
	<h:form>
	
		<h:dataTable id="tabelaProdutoDemanda"
				styleClass="table table-hover table-bordered tabela"
				value="#{demandaBean.produtosNaoUtilizados}" var="pr">
				<f:facet name="header">
					<h4 align="center">Produtos</h4>
				</f:facet>
				<h:column>
					<f:facet name="header">Identificador</f:facet> 
					#{pr.id}
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					#{pr.descricao}
				</h:column>
				<h:column>
					<f:facet name="header">Quantidade</f:facet>
					<p:inputText value="#{demandaBean.quantidade}"  >
						<p:ajax  event="keyup" partialSubmit="true"/>
					</p:inputText>
				</h:column>
				
				<h:column>
					<f:facet name="header">Operações</f:facet>
					<p:commandButton value="Adicionar Produto">
						<p:ajax  event="click" update="@form" listener="#{demandaBean.addProdutoNaDemanda(pr)}"/>
					</p:commandButton>
				</h:column>
				
			</h:dataTable>
			
			Demanda ja realizada
			<h:dataTable id="tabelaProdutoNaDemanda"
				styleClass="table table-hover table-bordered tabela"
				value="#{demandaBean.newDemanda.produtoDaDemanda}" var="pr">
				<f:facet name="header">
					<h4 align="center">Produtos</h4>
				</f:facet>
				<h:column>
					<f:facet name="header">Identificador</f:facet> 
					#{pr.id}
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					#{pr.descricao}
				</h:column>
				<h:column>
					<f:facet name="header">Quantidade</f:facet>
					<p:outputLabel value="#{demandaBean.newDemanda.getQuantidade(pr)}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Operações</f:facet>
					<p:commandButton value="Remover Produto">
						<p:ajax  event="click" update="@form" listener="#{demandaBean.removerProdutoDaDemanda(pr)}"/>
					</p:commandButton>
				</h:column>
				
			</h:dataTable>
		</h:form>
		
	</div>

</h:body>
</html>
